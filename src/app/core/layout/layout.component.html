<div class="flex">
  <vhb-sidebar #sidebar></vhb-sidebar>
  <div class="flex-1 transition-all duration-300 overflow-hidden">
    <vhb-navbar (toggleSidebar)="sidebar.toggleSidebar()"></vhb-navbar>
    <main class="px-4 py-2 overflow-hidden">
      <p-confirmDialog></p-confirmDialog>
      <p-toast></p-toast>
      <router-outlet></router-outlet>
    </main>
    <vhb-footer></vhb-footer>
    <button
      *ngIf="showInstallButton"
      (click)="installApp()"
      class="bg-white text-blue-600 font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-gray-100 transition absolute right-4 top-4 flex items-center gap-2 z-50"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 16v4h16v-4M12 12v8m0-8l-4 4m4-4l4 4M12 4v8"
        />
      </svg>
      Install App
    </button>
  </div>
</div>
