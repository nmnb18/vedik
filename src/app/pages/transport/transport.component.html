<div class="relative overflow-x-auto">
  <div class="sub-header flex justify-between py-2">
    <div class="text-2xl font-semibold">Transport</div>
    <div class="action">
      <button
        type="button"
        class="text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
        (click)="showDialog()"
      >
        Add Transport
      </button>
    </div>
  </div>
  <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-2">
    <p-table
      [value]="transport"
      stripedRows
      [paginator]="true"
      [scrollable]="true"
      [rows]="10"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      <ng-template #header>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Contact</th>
          <th>Address</th>
        </tr>
      </ng-template>
      <ng-template #body let-transport let-i="rowIndex">
        <tr class="text-sm">
          <td>{{ i + 1 }}</td>
          <td>{{ transport.name }}</td>
          <td>
            <span>
              <i class="fa-solid fa-envelope mr-1"></i> {{ transport.email }}
            </span>
            <br /><span>
              <i class="fa-solid fa-phone mr-1"></i> {{ transport.phoneNo }}
            </span>
          </td>
          <td>
            {{ transport.address }}, {{ transport.city }},
            {{ transport.state }} -
            {{ transport.postCode }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-dialog
  header="Add Transport"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '100%', maxWidth: '50rem' }"
>
  <form [formGroup]="transportForm" class="space-y-4">
    <!-- Name & Email -->
    <div class="flex flex-col md:flex-row md:gap-4">
      <div class="flex-1 mb-4 md:mb-0">
        <label class="block mb-2 text-sm font-medium text-gray-900">Name</label>
        <input
          formControlName="name"
          class="border border-gray-300 rounded-lg w-full p-2.5 text-sm"
          autocomplete="off"
        />
      </div>
      <div class="flex-1">
        <label class="block mb-2 text-sm font-medium text-gray-900"
          >Email</label
        >
        <input
          formControlName="email"
          class="border border-gray-300 rounded-lg w-full p-2.5 text-sm"
          autocomplete="off"
        />
      </div>
    </div>

    <!-- Phone & City -->
    <div class="flex flex-col md:flex-row md:gap-4">
      <div class="flex-1 mb-4 md:mb-0">
        <label class="block mb-2 text-sm font-medium text-gray-900"
          >Phone</label
        >
        <input
          formControlName="phoneNo"
          class="border border-gray-300 rounded-lg w-full p-2.5 text-sm"
          maxlength="10"
          autocomplete="off"
        />
      </div>
      <div class="flex-1">
        <label class="block mb-2 text-sm font-medium text-gray-900">City</label>
        <input
          formControlName="city"
          class="border border-gray-300 rounded-lg w-full p-2.5 text-sm"
          autocomplete="off"
        />
      </div>
    </div>

    <!-- Address -->
    <div class="flex flex-col">
      <label class="block mb-2 text-sm font-medium text-gray-900"
        >Address</label
      >
      <input
        formControlName="address"
        class="border border-gray-300 rounded-lg w-full p-2.5 text-sm"
        autocomplete="off"
      />
    </div>

    <!-- State & Postcode -->
    <div class="flex flex-col md:flex-row md:gap-4">
      <div class="flex-1 mb-4 md:mb-0">
        <label class="block mb-2 text-sm font-medium text-gray-900"
          >State</label
        >
        <input
          formControlName="state"
          class="border border-gray-300 rounded-lg w-full p-2.5 text-sm"
          autocomplete="off"
        />
      </div>
      <div class="flex-1">
        <label class="block mb-2 text-sm font-medium text-gray-900"
          >Postcode</label
        >
        <input
          formControlName="postCode"
          class="border border-gray-300 rounded-lg w-full p-2.5 text-sm"
          autocomplete="off"
        />
      </div>
    </div>

    <!-- Actions -->
    <div class="flex flex-col md:flex-row md:justify-end md:gap-2 gap-2">
      <p-button
        label="Cancel"
        severity="secondary"
        (click)="visible = false"
      ></p-button>
      <p-button label="Save" (click)="onSave()"></p-button>
    </div>
  </form>
</p-dialog>
