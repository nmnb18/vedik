<div class="relative overflow-x-auto">
  <div class="sub-header flex justify-between py-2">
    <div class="text-2xl font-semibold">Products</div>
    <div class="action">
      <button
        type="button"
        class="text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
        (click)="showDialog()"
      >
        Add Product
      </button>
    </div>
  </div>
  <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-2">
    <p-table
      [value]="products"
      stripedRows
      [globalFilterFields]="['name']"
      [paginator]="true"
      [scrollable]="true"
      [rows]="10"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      <ng-template #header>
        <tr>
          <th>#</th>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Size</th>
          <th>Price</th>
        </tr>
      </ng-template>
      <ng-template #body let-product let-i="rowIndex">
        <tr class="text-sm">
          <td>{{ i + 1 }}</td>
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.size }}</td>
          <td>{{ product.price }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-dialog
  header="Add Product"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '100%', maxWidth: '50rem' }"
>
  <form [formGroup]="productForm" class="space-y-4">
    <!-- Product Name & Product Code -->
    <div class="flex flex-col md:flex-row md:gap-4">
      <div class="flex-1 mb-4 md:mb-0">
        <label class="block mb-2 text-sm font-medium text-gray-900"
          >Product Name</label
        >
        <input
          formControlName="name"
          class="border border-gray-300 rounded-lg w-full p-2.5 text-sm"
          autocomplete="off"
        />
      </div>
      <div class="flex-1">
        <label class="block mb-2 text-sm font-medium text-gray-900"
          >Product Code</label
        >
        <input
          formControlName="code"
          class="border border-gray-300 rounded-lg w-full p-2.5 text-sm"
          autocomplete="off"
        />
      </div>
    </div>

    <!-- Price & Size -->
    <div class="flex flex-col md:flex-row md:gap-4">
      <div class="flex-1 mb-4 md:mb-0">
        <label class="block mb-2 text-sm font-medium text-gray-900"
          >Price</label
        >
        <input
          formControlName="price"
          class="border border-gray-300 rounded-lg w-full p-2.5 text-sm"
          autocomplete="off"
        />
      </div>
      <div class="flex-1">
        <label class="block mb-2 text-sm font-medium text-gray-900">Size</label>
        <input
          formControlName="size"
          class="border border-gray-300 rounded-lg w-full p-2.5 text-sm"
          autocomplete="off"
          maxlength="10"
        />
      </div>
    </div>

    <!-- Category -->
    <div class="flex flex-col">
      <label class="block mb-2 text-sm font-medium text-gray-900"
        >Category</label
      >
      <p-select
        formControlName="category"
        [options]="categoryOptions"
        optionLabel="name"
        placeholder="Select a Category"
        appendTo="body"
        class="w-full"
      ></p-select>
    </div>

    <!-- Actions -->
    <div class="flex flex-col md:flex-row md:justify-end md:gap-2 gap-2">
      <p-button
        label="Cancel"
        severity="secondary"
        (click)="visible = false"
      ></p-button>
      <p-button label="Save" (click)="onSave()"></p-button>
    </div>
  </form>
</p-dialog>
