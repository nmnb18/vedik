<div class="relative overflow-x-auto">
  <div class="sub-header flex justify-between py-2">
    <div class="text-2xl font-semibold">Stock</div>
    <div class="action">
      <button
        type="button"
        class="text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
        (click)="showDialog()"
      >
        Add Stock
      </button>
    </div>
  </div>
  <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-2">
    <p-table
      [value]="stocks"
      stripedRows
      [paginator]="true"
      [scrollable]="true"
      [rows]="10"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      <ng-template #header>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Date</th>
          <th>Batch No</th>
          <th>Size</th>
          <th>Actual Quantity</th>
          <th>Remaining Quantity</th>
        </tr>
      </ng-template>
      <ng-template #body let-client let-i="rowIndex">
        <tr
          class="text-sm"
          [ngClass]="client.remainingQuantity === 0 ? '!bg-red-100' : ''"
        >
          <td>{{ i + 1 }}</td>
          <td>{{ client.productName }}</td>
          <td>{{ client.stockDate }}</td>
          <td>{{ client.batchNo }}</td>
          <td>{{ client.size.name }}</td>
          <td>{{ client.actualQuantity }}</td>
          <td>{{ client.remainingQuantity }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-dialog
  header="Add Stock"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '100%', maxWidth: '50rem' }"
>
  <form [formGroup]="stockForm" class="space-y-4">
    <!-- Product Name & Stock Date -->
    <div class="flex flex-col md:flex-row md:gap-4">
      <div class="flex-1 mb-4 md:mb-0">
        <label class="block mb-2 text-sm font-medium text-gray-900"
          >Product Name</label
        >
        <p-select
          [options]="productOptions"
          formControlName="productName"
          optionLabel="name"
          [filter]="true"
          [showClear]="true"
          placeholder="Select a Item"
          appendTo="body"
          class="w-full"
        >
          <ng-template #selectedItem let-selectedOption>
            <div class="flex items-center gap-2">
              <div>{{ selectedOption.name }}</div>
            </div>
          </ng-template>
          <ng-template let-product #item>
            <div class="flex items-center gap-2">
              <div>{{ product.name }}</div>
            </div>
          </ng-template>
        </p-select>
      </div>
      <div class="flex-1">
        <label class="block mb-2 text-sm font-medium text-gray-900">Date</label>
        <p-datepicker
          class="w-full"
          size="large"
          formControlName="stockDate"
          [showIcon]="true"
          appendTo="body"
          dateFormat="dd/mm/yy"
        ></p-datepicker>
      </div>
    </div>

    <!-- Batch Number, Size, Quantity -->
    <div class="flex flex-col md:flex-row md:gap-4">
      <div class="flex-1 mb-4 md:mb-0">
        <label class="block mb-2 text-sm font-medium text-gray-900"
          >Batch Number</label
        >
        <input
          formControlName="batchNo"
          class="border border-gray-300 rounded-lg w-full p-2.5 text-sm"
          autocomplete="off"
        />
      </div>
      <div class="flex-1 mb-4 md:mb-0">
        <label class="block mb-2 text-sm font-medium text-gray-900"
          >Packing Size</label
        >
        <p-select
          formControlName="size"
          [options]="sizeOptions"
          optionLabel="name"
          placeholder="Select a Packing size"
          appendTo="body"
          class="w-full"
        ></p-select>
      </div>
      <div class="flex-1">
        <label class="block mb-2 text-sm font-medium text-gray-900"
          >Quantity</label
        >
        <input
          formControlName="quantity"
          class="border border-gray-300 rounded-lg w-full p-2.5 text-sm"
          autocomplete="off"
        />
      </div>
    </div>

    <!-- Actions -->
    <div class="flex flex-col md:flex-row md:justify-end md:gap-2 gap-2">
      <p-button
        label="Cancel"
        severity="secondary"
        (click)="visible = false"
      ></p-button>
      <p-button label="Save" (click)="onSave()"></p-button>
    </div>
  </form>
</p-dialog>
